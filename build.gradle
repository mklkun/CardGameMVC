plugins {
    id 'java'
    id "org.sonarqube" version "3.5.0.2730"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.6'
    testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.6', ext: 'pom'

    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '5.1.1'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.24.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.19.0'
}

test {
    useJUnitPlatform()
}